<table class="table table-hover">
   <thead>
    <tr>
     <th>Order Number</th>
     <th>Customer Name</th>
     <th>Order Total</th>
    </tr>
   </thead>
  <tbody>
   <tr class="read" *ngFor="let item of bezl.data.datasub0">
    <td>{{item.OrderNumber}}</td>
    <td>{{item.CustomerName}}</td>
    <td>{{item.OpenValueSum | currency:'USD':true}}</td>
   </tr>
  </tbody>
</table>
